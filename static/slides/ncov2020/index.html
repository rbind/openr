<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Peng Zhao</title>
  <style>
    html,
    body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>
</head>

<body>
      <script>
      window.FOCUSKY_CONFIG = {
        zipUrl: "lib/zip/zip.js",
        zipWorkerScriptsPath: "lib/zip/",
        symbolUrl: {
          fontawesome: "files/assets/fontawesome-webfont.ttf",
          webding: "files/assets/webdings.ttf"
        },
        paths: {
		  echarts: "lib/echarts.min.js",
          animations: (function() {
            var files = {
              hand: "handClick.png",
              hand2: "handClick2.png",
              bullet: "bullet.png",
              colorBubbles: "colorBubbles.png",
              transparentbubbles: "transparentbubbles.png",
              mapleLeaf: "mapleLeaf.png",
              magnifier: "magnifier.png"
            };

            var baseUrl = "files/assets/animationfiles/";
            for (var name in files) {
              files[name] = baseUrl + files[name];
            }
            return files;
          })()
        }
      };
    </script>
  <script src="lib/focusky.min.js"></script>
</body>

</html>
